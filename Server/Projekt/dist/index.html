<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Bomberman 2019 - Gruppe H</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
    <style>
      @font-face {
        font-family: "Krungthep";
        src: url("Krungthep.ttf");
      }

      @font-face {
        font-family: "Avenir";
        src: url("AvenirLTStd-Heavy.otf");
      }
      @font-face {
        font-family: "Mistral";
        src: url("MISTRAL.TTF");
        /* src: url("//db.onlinewebfonts.com/t/f43c61b480b234923426d3378be141a4.eot");
        src: url("//db.onlinewebfonts.com/t/f43c61b480b234923426d3378be141a4.eot?#iefix")
            format("embedded-opentype"),
          url("//db.onlinewebfonts.com/t/f43c61b480b234923426d3378be141a4.woff2")
            format("woff2"),
          url("//db.onlinewebfonts.com/t/f43c61b480b234923426d3378be141a4.woff")
            format("woff"),
          url("//db.onlinewebfonts.com/t/f43c61b480b234923426d3378be141a4.ttf")
            format("truetype"),
          url("//db.onlinewebfonts.com/t/f43c61b480b234923426d3378be141a4.svg#Mistral")
            format("svg"); */
      }
      #stage {
        width: 780px;
        height: 480px;
        position: relative;
        border: 2px solid rgb(255, 225, 165);
      }
      #stage {
        position: absolute;
        top: 30%;
        left: 30%;
        bottom: 30%;
        right: 30%;
      }

      #logo {
        width: 400px;
        height: 60px;
        position: absolute;
        top: 10%;
        left: 40%;
        right: 50%;
      }

      #logoIn {
        position: absolute;
        text-align: center;
        font-size: 19px;
        background-color: #f1651c;
        color: #ffffff;
        top: 00%;
        left: 20%;
        right: 20%;
        font-family: Avenir;
      }

      body {
        background-color: rgb(255, 225, 165);
      }

      h2 {
        position: absolute;
        font-family: Mistral;
        /* transform: rotate(-23deg); */
        transform: skew(-20deg, -5deg);
        top: 45px;
        left: 180px;
        bottom: 60px;
        right: 0px;
      }

      canvas {
        position: absolute;
      }
      #game-layer {
        z-index: 3;
      }
      #background {
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <img src="images/bomberman.png" width="400" height="200" hspace="500" />
    <div id="stage">
      <canvas id="background" width="780" height="480"></canvas>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
